<html>
<head>
<link rel="stylesheet" href="../dojo/source/1.10.0/dijit/themes/claro/claro.css"/>
<link rel="stylesheet" href="../dojo/source/1.10.0/dijit/themes/tundra/tundra.css">
<link rel="stylesheet" href="../dojo/source/1.10.0/dojox/highlight/resources/highlight.css" />
<link rel="stylesheet" href="../dojo/source/1.10.0/dojox/highlight/resources/pygments/colorful.css" />
<link rel="stylesheet" href="css/odx.css"/>
<script type="text/javascript">
	var dojoConfig = {
		parseOnLoad : true,
		isDebug : true,
		async : 1,
		locale:'en-us',
		has:{
			"app-log-api": false
		}
	};
</script>
<script type="text/javascript" src="../dojo/source/1.10.0/dojo/dojo.js"></script>
</head>
<body class="claro">
<script type="text/javascript">
require(["dijit/Menu", "dijit/MenuItem", "dijit/form/ComboButton", "dojo/domReady!"],
        function(Menu, MenuItem, ComboButton){
    var menu = new Menu({ style: "display: none;"});
    var menuItem1 = new MenuItem({
        label: "Yahoo"
        });
    menu.addChild(menuItem1);

    var menuItem2 = new MenuItem({
        label: "Google"
        });
    menu.addChild(menuItem2);
    menu.startup();

    var button = new ComboButton({
        label: "get all mail",
        dropDown: menu
    });
    button.placeAt(dojo.body());
    button.startup();
});
</script>
<script type="text/javascript">
require(["dojo/parser", "dijit/form/ComboButton", "dijit/DropDownMenu", "dijit/MenuItem"]);
</script>
<div data-dojo-type="dijit/form/ComboButton">
    <span>get all mail</span>
    <div data-dojo-type="dijit/DropDownMenu">
        <div data-dojo-type="dijit/MenuItem">Yahoo</div>
        <div data-dojo-type="dijit/MenuItem">Google</div>
    </div>    
</div>
</body>
</html>
